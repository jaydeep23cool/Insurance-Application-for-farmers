<div [@routerTransition]>
    <app-page-header [heading]="'Forms'" [icon]="'fa-edit'"></app-page-header>
    <form  name="form">
    <label>Message</label><br>
    <textarea class="big" [value]='msg' (input)='msg = $event.target.value' ></textarea><br>
    
    <label for="receipents">Receipents</label><br>
    <input type="text" [value]='name' (input)='name = $event.target.value'><br><br>
    <button (click)="onSubmit()">Submit</button>
    </form>
    <!-- /.row -->
</div>
