<h2 style="color: rgb(48, 48, 204);">Upload your photos here</h2>
<hr>

<input type="file" name="pic" accept="image/*" (change)="onFileChanged($event)">
<button mat-raised-button color="warn" (click)="onSubmit()">Submit</button>
<script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-storage.js"></script>
<br>
<br>
<br>
<input type="text"  [(ngModel)]="delname" name="name" placeholder="Image name">
<button mat-raised-button color="warn" (click)="deleteImage()">Delete Image</button>
<br>
<br>
<button mat-raised-button (click)="fetchData()">Refresh</button>

<img *ngIf="tat" src="{{url}}">
<table class="table table-hover extend">
    <thead>
        <th>Image_name</th>
        <th>date</th>
    </thead>
    <tbody>
        <tr *ngFor="let l of imageDetails">
            <td>{{l.iname}}</td>
            <td>{{l.updated}}</td>
            <button mat-raised-button (click)="viewImage(l,tat)">View Image</button>
        </tr>
    </tbody>
</table>
<mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
