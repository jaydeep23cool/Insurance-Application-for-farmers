
<h1 class="displat-4">Customers</h1>
<form #form="ngForm" autocomplete="off" >
    <div class="form-group">
        <input type="hidden" name="id" #fullName="ngModel" [(ngModel)]="service.formData.id" class="form-control" placeholder="fullName" required>
    </div>
    <div class="form-group">
        <input name="fullName" #fullName="ngModel" [(ngModel)]="service.formData.fullName" class="form-control" placeholder="fullName" required>
    </div>
    <div class="form-group">
        <input name="mobile"  #mobile="ngModel" class="form-control" [(ngModel)]="service.formData.mobile" placeholder="mobile" required>
    </div>
    <div class="form-group">
        <input name="address"  #address="ngModel" class="form-control" [(ngModel)]="service.formData.address" placeholder="address" required>
    </div>
    <div class="form-group">
        <button type="submit"  mat-raised-button (click)="onsubmit(form)">Submit</button>
    </div>
    
</form>
